{% extends 'my_blog/base.html' %}
<!-- lists all the posts with created dates on it and click on their links and it takes you to post_detail page -->
{% block content %}
{% for post in post_list %}
  <div class="post">
    <p class='date'>created: {{ post.created_date|date:' d-m-Y'}}</p>
    <h1><a href="{% url 'my_blog:post_detail' pk=post.pk %}">{{post.title}}</h1>
    <p> {{ post.text|safe|truncatechars:200}}</p>
  </div>
{%endfor%}
{% endblock %}
